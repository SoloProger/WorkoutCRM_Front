<p-table *ngIf="workouts$ | async as workouts" [value]="workouts" [columns]="columns">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of columns">
        {{column.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body">
    <!--    TODO pipe for table body-->
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td>Тренировки отсутствуют</td>
    </tr>
  </ng-template>
</p-table>
